<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span class="screen-header--has-dot">
          <i class="fa-solid fa-cog fa-lg"></i>
          <span class="screen-header--red-dot"></span>
        </span>
      </div>
    </header>
    <main class="main-screen">
      <div class="icons-row">
        <div class="icons-row__icon">
          <i class="fa-solid fa-qrcode fa-2x"></i><span>QR Code</span>
        </div>
        <div class="icons-row__icon">
          <i class="fa-regular fa-address-book fa-2x"></i
          ><span>Add by Contacts</span>
        </div>
        <div class="icons-row__icon">
          <i class="fa-solid fa-fingerprint fa-2x"></i><span>Add by ID</span>
        </div>
        <div class="icons-row__icon">
          <i class="fa-regular fa-envelope fa-2x"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>
            Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img src="img/avatar.jpg" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="img/bts.jpg" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart"></i><span>808</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#YEBIT</h5>
            <h6 class="open-post__hashtags">#yebit#indie#singasongwriter</h6>
            <div class="open-post__members">
              <img src="img/avatar2.jpg" />
              <span class="open-post__member-count">427 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="img/yebit.jpg" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart"></i><span>241</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__button">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="more.html">
            <span class="nav__alram"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/bcfdbd1d7d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
